<table mat-table [dataSource]="nextBuses$" class="mat-elevation-z8">
  <ng-container matColumnDef="DepartureTimeDate">
    <th mat-header-cell *matHeaderCellDef>Departure Time</th>
    <td mat-cell *matCellDef="let element">{{ element.DepartureTimeDate | date:'mediumTime' }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
